<form class="character-form" (ngSubmit)="onSubmit()">
  <h1>Personnage</h1>
  <p>Définissez les derniers détails du personnage.</p>

  <div class="form-grid">
    <div class="left-column">
      <div class="form-group">
        <h2>Nom</h2>
        <input
          type="text"
          [(ngModel)]="character.nom"
          name="nom"
          placeholder="Nom du personnage"
        />
      </div>

      <div class="form-group">
        <h2>Sexe / Alignement / Âge réel</h2>
        <div class="form-row">
          <select [(ngModel)]="character.sexe" name="sexe">
            <option *ngFor="let option of sexeOptions" [value]="option">
              {{ option }}
            </option>
          </select>
          <select [(ngModel)]="character.alignement" name="alignement">
            <option *ngFor="let option of alignementOptions" [value]="option">
              {{ option }}
            </option>
          </select>
          <input
            type="number"
            [(ngModel)]="character.age"
            name="age"
            placeholder="Âge"
          />
        </div>
      </div>

      <div class="form-group">
        <h2>Taille / Poids / PX</h2>
        <div class="form-row">
          <input
            type="text"
            [(ngModel)]="character.taille"
            name="taille"
            placeholder="1,75 m"
          />
          <input
            type="text"
            [(ngModel)]="character.poids"
            name="poids"
            placeholder="80 kg"
          />
          <input
            type="number"
            [(ngModel)]="character.px"
            name="px"
            placeholder="0"
          />
        </div>
      </div>

      <div class="form-group">
        <h2>Yeux / Peau / Cheveux</h2>
        <div class="form-row">
          <input
            type="text"
            [(ngModel)]="character.yeux"
            name="yeux"
            placeholder="Yeux"
          />
          <input
            type="text"
            [(ngModel)]="character.peau"
            name="peau"
            placeholder="Peau"
          />
          <input
            type="text"
            [(ngModel)]="character.cheveux"
            name="cheveux"
            placeholder="Cheveux"
          />
        </div>
      </div>

      <div class="form-group">
        <h2>Apparence du personnage</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.apparence"
          name="apparence"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Histoire du personnage</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.histoire"
          name="histoire"
        ></textarea>
      </div>
    </div>

    <div class="right-column">
      <div class="form-group">
        <h2>Traits de personnalité</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.traits"
          name="traits"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Idéaux</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.ideaux"
          name="ideaux"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Liens</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.liens"
          name="liens"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Défauts</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.defauts"
          name="defauts"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Alliés et Organisations</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.allies"
          name="allies"
        ></textarea>
      </div>

      <div class="form-group">
        <h2>Capacités supplémentaires</h2>
        <textarea
          rows="5"
          [(ngModel)]="character.capacites"
          name="capacites"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit">Sauvegarder</button>
  </div>
</form>
